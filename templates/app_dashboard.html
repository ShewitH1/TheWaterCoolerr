{% extends '_layout.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/application.css') }}">
<script src="{{ url_for('static', filename='js/application.js') }}" defer></script>
{% endblock %}

{% block body %}
<div class="container-fluid bg-secondary p-2" style="height: 100vh; width: 100%; overflow-x: hidden;">
    <div class="moving-container">
        <div class="container-fluid bg-secondary p-2">
            <div class="row p-2">
                <div class="col-md-9">
                    <h1 class="text-light">
                        Application Dashboard
                    </h1>
                </div>
            </div>
        </div>
        <!-- Messages & Interviews -->
        <div class="row" style="width: 70%; margin: 0 auto; min-height: 400px">
            <div class="col-md-6 d-flex flex-column">
                <div class="text-light container-fluid bg-dark p-1 px-4 rounded mb-4 h-100">
                    <div class="mt-3"></div>
                    <h3 class="text-light text-center">
                        Messages
                    </h3>
                    <div class="applicant-message">
                        <div class="d-flex justify-content-between">
                            <h5>
                                <strong>John</strong> at Lenovo
                            </h5>
                            <span class="awaiting-applicant">
                                Awaiting Information
                            </span>
                        </div>
                        <p>
                            Hey Mike, is it possible you can resend your application?
                        </p>
                    </div>
                    <hr style="width: 100%">
                </div>
            </div>
            <div class="col-md-6 d-flex flex-column">
                <div class="text-light container-fluid bg-dark p-1 px-4 rounded mb-4 h-100">
                    <div class="mt-3"></div>
                    <h3 class="text-light text-center">
                        Interviews
                    </h3>
                    <div class="d-flex justify-content-center align-items-center h-100">
                        <p class="text-center">
                            You have no interviews at this time.
                        </p>
                    </div>
                    <div class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
