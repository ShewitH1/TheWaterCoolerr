<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <header>
    <!-- TODO: Set up Tailwind CLI for on-demand processing -->
    <nav class="bg-teal-400">
      <div class="flex flex-wrap items-center space-x-10 justify-start p-4">
        <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="{{ url_for('static', filename='watercooler.png' )}}" alt="The Water Cooler Logo" class="h-8" />
          <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">
            The Water Cooler
          </span>
        </a>
        <div class="hidden w-full md:block md:w-auto">
          <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 md:flex-row md:space-x-8 md:mt-0">
            <li>
              <a href="#" class="text-white hover:text-teal-200">Home</a>
            </li>
            <li>
              <a href="#" class="text-teal-200 hover:text-white">Browse Listings</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    {% block body %}{% endblock %}
  </main>
  <footer>
    <!-- TODO: Add footer -->
  </footer>
</body>
</html>
