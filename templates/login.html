{% extends '_layout.html' %}

{% block body %}
<form id="loginForm" class="w-50" action="/login" method="post">
    <div class="mt-2 mb-2">
        <label for="usernameArea">Username</label>
        <textarea class="form-control" id="usernameArea" name="username" rows="1"></textarea>
    </div>
    <div class="mt-2 mb-2">
        <label for="passwordArea">Password</label>
        <textarea class="form-control" id="passwordArea" name="password" rows="1"></textarea>
    </div>
    <button type="submit" class="btn btn-dark mt-2 mb-2">Login</button>
</form>
</div>
<div class="d-flex justify-content-center">
<p>No account yet?  <a href="/signup" class="link-primary">Signup</a></p>
</div>
{% endblock %}
