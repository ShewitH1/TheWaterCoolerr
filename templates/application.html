{% extends '_layout.html' %}

{% block title %}
Application
{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/application.css') }}">
<script src="{{ url_for('static', filename='js/application.js') }}" defer></script>
{% endblock %}

{% block body %}
<div class="container-fluid bg-secondary p-2" style="height: 100vh; width: 100%; overflow-x: hidden;">
    <div class="moving-container">
        <div class="container-fluid bg-secondary p-2">
            <div class="row p-2">
                <div class="col-md-9">
                    <h1 class="text-light">
                        User Application
                    </h1>
                </div>
            </div>
        </div>
        <div class="row" style="width: 50%; margin: 0 auto;">
            <div class="text-light container-fluid bg-dark p-1 px-4 rounded mb-4 h-100">
                <div class="mt-4"></div>
                <h3 class="text-light text-center">
                    Please answer the following questions to the best of your ability:
                </h3>
                <div class="mt-4"></div>
                <label for="question2">What makes you interested in pursuing a position with our company? Please check all that apply.</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="question2" id="option1" value="option1">
                    <label class="form-check-label" for="option1">
                        Option 1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="question2" id="option2" value="option2">
                    <label class="form-check-label" for="option2">
                        Option 2
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="question2" id="option3" value="option3">
                    <label class="form-check-label" for="option3">
                        Option 3
                    </label>
                </div>
                <div class="mt-4"></div>
                <label for="education">What is your highest level of education?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="education" id="none" value="none">
                    <label class="form-check-label" for="none">
                        None / other
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="education" id="high-school" value="high-school">
                    <label class="form-check-label" for="high-school">
                        High school or equivalent
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="education" id="associates" value="associates">
                    <label class="form-check-label" for="associates">
                        Associate's degree
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="education" id="associates" value="associates">
                    <label class="form-check-label" for="associates">
                        Bachelor's degree
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="education" id="associates" value="associates">
                    <label class="form-check-label" for="associates">
                        Master's degree
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="education" id="associates" value="associates">
                    <label class="form-check-label" for="associates">
                        Doctorate
                    </label>
                </div>
                <div class="mt-4"></div>
                <label for="question1">In a short description, describe what you think makes you stand out.</label>
                <textarea class="form-control" id="question1" name="question1"></textarea>
                <div class="mt-4"></div>
            </div>
        </div>
    </div>
    <div>
        {% endblock %}
